<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                                        <!-- css assets -->
    <!-- ===================================================================================================================================================== -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./assets/fontawesome/fontawesome.css">
    <!-- ===================================================================================================================================================== -->
                                                                     <!-- end of css assets -->

    <title>Todos</title>
</head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
          </form>
        </header>
    
        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Milk</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Bread</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Eggs</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
    
        <form class="add text-center my-4">
          <label class="text-light">Add a new todo...</label>
          <input id="addTodo" class="form-control m-auto" type="text" name="add" />
        </form>
    
      </div>


                                                                    <!-- js assets -->
    <!-- ===================================================================================================================================================== -->
    <!-- bootstrap -->
    <script type="application/javascript" src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- fontawesome -->
    <script type="application/javascript" src="./assets/fontawesome/fontawesome.js"></script>
    <script type="application/javascript" src="./assets/fontawesome/fascript.js"></script>
    <!-- script -->
    <script type="application/javascript" src="./assets/js/script.js"></script>
    <!-- ===================================================================================================================================================== -->
                                                                  <!-- end of js assets -->
</body>
</html>
